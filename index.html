<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don-don ziki</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ====== -->
    <!-- header -->
    <!-- ====== -->

    <header class="header">
      <div class="header__container">
        <img src="./img/logo.svg" alt="Logo" />
        <div class="header__score score">
          <div class="score__inner">
            <strong class="score__title">Score</strong>
            <span class="score__text" id="score">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- ========= -->
    <!-- game zome -->
    <!-- ========= -->

    <ul id="gameZone">
      <div class="game-zone1">
        <li>
          <button class="hand">
            <img src="./img/paper.svg" alt="paper" width="130" height="130" />
          </button>
        </li>
        <li>
          <button class="hand">
            <img
              src="./img/scissors.svg"
              alt="scissors"
              width="130"
              height="130"
            />
          </button>
        </li>
      </div>
      <div class="game-zone2">
        <li>
          <button class="hand">
            <img src="./img/rock.svg" alt="rock" width="130" height="130" />
          </button>
        </li>
      </div>
    </ul>

    <!-- =========== -->
    <!-- result zone -->
    <!-- =========== -->

    <div id="resultZone" class="resultZone">
      <div class="result">
        <div class="pick">
          <p>YOU PICKED</p>
          <img id="user" src="" alt="" />
        </div>
        <div class="res">
          <p id="resultMessage" class="result-message"></p>
          <button class="refresh" id="refreshGame">REFRESH GAME</button>
        </div>
        <div class="pick">
          <p>THE HOUSE PICKED</p>
          <img id="pc" src="./img/oval.svg" alt="" />
        </div>
      </div>

    </div>

    <button id="openModalBtn">RULES</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" id="closeModalBtn">
          <img src="./img/x.svg" alt="" />
        </button>
        <h2>RULES</h2>
        <img
          class="modal-img"
          src="/img/rules.svg"
          alt="rules"
          width="305px"
          height="271px"
        />
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
